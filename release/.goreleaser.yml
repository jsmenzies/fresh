# GoReleaser configuration for Fresh
# Documentation: https://goreleaser.com

version: 2

# Basic project metadata
project_name: fresh

before:
  hooks:
    # Run tests before building
    - go test ./...
    # Ensure dependencies are up to date
    - go mod tidy

builds:
  - id: fresh
    # Main package to build
    main: ./cmd/fresh
    binary: fresh

    # Build for multiple platforms
    goos:
      - linux
      - darwin
      - windows

    goarch:
      - amd64
      - arm64

    # Build flags
    flags:
      - -trimpath

    ldflags: >-
      -s -w
      -X main.version={{.Version}}
      -X main.commit={{.Commit}}
      -X main.date={{.Date}}
      -X 'main.builtBy={{ .Env.BUILT_BY }}'

    env:
      - CGO_ENABLED=0

archives:
  - id: fresh-archive

    # Archive name template
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

checksum:
  # Generate checksums file
  name_template: 'checksums.txt'
  algorithm: sha256

changelog:
  # Generate changelog from git commits
  sort: asc
  use: github

  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - '^style:'
      - 'typo'

  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: Bug Fixes
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Performance Improvements
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: Refactoring
      regexp: '^.*?refactor(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: Others
      order: 999

release:
  # GitHub release configuration
  github:
    owner: "{{ .Env.GITHUB_REPOSITORY_OWNER }}"
    name: "{{ .ProjectName }}"

  # Draft release (change to false to auto-publish)
  draft: false

  # Mark as prerelease if version contains - (e.g., v1.0.0-beta)
  prerelease: auto

  # Release name
  name_template: "Release {{.Version}}"

  # Header and footer for release notes
  header: |
    ## Fresh {{.Version}}

    Download the appropriate binary for your platform below.

  footer: |
    ---

    ## Installation

    ### macOS / Linux
    ```bash
    # Download the appropriate archive for your system
    tar -xzf fresh_{{.Version}}_<os>_<arch>.tar.gz

    # Move to your PATH
    sudo mv fresh /usr/local/bin/

    # Verify installation
    fresh --version
    ```

    ### Windows
    ```powershell
    # Extract the zip file and add fresh.exe to your PATH
    ```

    ## Full Changelog

    **Full Changelog**: https://github.com/{{ .Env.GITHUB_REPOSITORY_OWNER }}/fresh/compare/{{ .PreviousTag }}...{{.Tag}}

brews:
  - name: fresh
    repository:
      owner: jsmenzies
      name: homebrew-fresh
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    commit_author:
      name: James Menzies
      email: jsmenzies@users.noreply.github.com
    description: "A CLI tool for interactively managing the status of multiple Git repositories"
    homepage: "https://github.com/jsmenzies/fresh"
    license: "MIT"
    install: |
      bin.install "fresh"

scoops:
  - repository:
      owner: jsmenzies
      name: scoop-fresh
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"

    commit_author:
      name: James Menzies
      email: jsmenzies@users.noreply.github.com

    homepage: "https://github.com/jsmenzies/fresh"
    description: "A CLI tool for interactively managing the status of multiple Git repositories"
    license: "MIT"